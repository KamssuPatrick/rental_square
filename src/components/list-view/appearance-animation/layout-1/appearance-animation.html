<!--Theme Appearance animation (Fade In Left)-->
<ion-content>
    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>
                    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of animateItems; let i = index;" (click)="onEvent('onItemClick', item.title, $event)">
                        <ion-avatar item-left>
                            <img [src]="item.image" alt="{{item.username}}" />
                        </ion-avatar>
                        <h2 item-title>{{item.prenom}}</h2>
                        
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
