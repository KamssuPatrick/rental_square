<ion-content >

    <ion-grid no-padding *ngIf="user">
        <ion-row center>
  
          <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(../../assets/img/gallery/bend/home.jpg)'}">
              <!-- Header Title -->
              <img src={{user.photoURL}} alt="User" class="userImage" > 
              
              <h1 ion-text register-title text-wrap class="nnd">{{user.displayName}}</h1>
          </ion-col>
        </ion-row>
    </ion-grid>
