<ion-header>

  <ion-navbar>
    <ion-title>paypal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Use this Pay button in your app's payment page with the attached logic.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
  <ion-item>
    <img src="../assets/paypal.jpg">
    </ion-item>
    <ion-card-header>
      <ion-card-title>Get Started</ion-card-title>
      <ion-card-title>PayPal Sample</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <button  full ion-button text-only round (click)="payWithPaypal()">Pay with PayPal</button>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
