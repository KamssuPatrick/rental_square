<ion-header>

  <ion-navbar>
    <ion-title>gestionDeme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

 <form #registerForm="ngForm" *ngIf="value2">
      <ion-row>

     <ion-card>
  <ion-card-header>
    <ion-card-title>Adresse du client</ion-card-title>
  </ion-card-header>
  <ion-card-content>
 
   <ion-textarea  name="clientAdresse" [(ngModel)]="value2.clientAdresse" clearOnEdit="true"></ion-textarea>
  
  </ion-card-content>
</ion-card>


      <ion-card>
  <ion-card-header>
    <ion-card-title>Adresse de destination</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-input type="text" name="destinationAdresse" [(ngModel)]="value2.destinationAdresse"  required></ion-input>
  
  </ion-card-content>
</ion-card>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Date </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-input type="date"  name="dateAmenagement" [(ngModel)]="value2.dateAmenagement" required></ion-input>
   
  </ion-card-content>
</ion-card>
  

       <ion-card>
  <ion-card-header>
    <ion-card-title>Distance de portage</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number" name="distance" [(ngModel)]="value2.distance"  required></ion-input>
 
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Etage</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   
    <ion-input type="number" name="etage" [(ngModel)]="value2.etage"  required></ion-input>
  
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Nombre de pièce</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number"  name="nbrepiece" [(ngModel)]="value2.nbrepiece"  required></ion-input>
  
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Heure voulue</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   
    <ion-input type="time"  name="heureAmenagement" [(ngModel)]="value2.heureAmenagement"  required></ion-input>
  
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Téléphone</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number" name="telephone" [(ngModel)]="value2.telephone"  required></ion-input>
  
  </ion-card-content>
</ion-card>


  

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only round>Envoyer un message</button>
        </ion-col>
      </ion-row>

    </form>


</ion-content>
