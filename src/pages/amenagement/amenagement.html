<ion-header>

  <ion-navbar>
    <ion-title>Aménagement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<form (ngSubmit)="Ajout()" #registerForm="ngForm">
      <ion-row>

      
        <ion-card>
          <ion-card-header>
            <ion-card-title>Date et heure d'aménagement</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-datetime displayFormat="MMM DD, YYYY HH:mm" placeholder="Date d'aménagement" name="dateAmenagement" [(ngModel)]="dateAmenagement" required></ion-datetime>
            
          </ion-card-content>
        </ion-card>
    
  

     <ion-card>
  <ion-card-header>
    <ion-card-title>Adresse du client</ion-card-title>
  </ion-card-header>
  <ion-card-content>
 
    <ion-input type="text" placeholder="Entrez votre adresse" name="clientAdresse" [(ngModel)]="clientAdresse" clearOnEdit="true"></ion-input>
    
  </ion-card-content>
</ion-card>


      <ion-card>
  <ion-card-header>
    <ion-card-title>Adresse de destination</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-input type="text" placeholder="Entrez l'adresse d'aménagement" name="destinationAdresse" [(ngModel)]="destinationAdresse"  required></ion-input>
    </ion-item>
  
</ion-card>

  
  

       <ion-card>
  <ion-card-header>
    <ion-card-title>Distance de portage</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number" placeholder="Estimation de la distance" name="distance" [(ngModel)]="distance"  required></ion-input>
  
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Etage</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   
    <ion-input type="number" placeholder="A quel niveau êtes-vous ?" name="etage" [(ngModel)]="etage"  required></ion-input>
 
  </ion-card-content>
</ion-card>

      <ion-card>
  <ion-card-header>
    <ion-card-title>Nombre de pièce</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number" placeholder="Combien de pièce à aménager ?" name="nbrepiece" [(ngModel)]="nbrepiece"  required></ion-input>
  
  </ion-card-content>
</ion-card>


      <ion-card>
  <ion-card-header>
    <ion-card-title>Téléphone</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
    <ion-input type="number" placeholder="Entrez votre numéro de téléphone" name="telephone" [(ngModel)]="telephone"  required></ion-input>
  
  </ion-card-content>
</ion-card>

  



    

  

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only round>Envoyer</button>
        </ion-col>
      </ion-row>

    </form>

</ion-content>
