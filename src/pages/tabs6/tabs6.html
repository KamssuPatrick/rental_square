<ion-header>

  <ion-navbar color="primary">
    <ion-title>Appartements meubl√©s</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-slides class="to-top" pager>
          <ion-slide *ngFor="let image of card.img">
            <img [src]="image" alt="" (click)="cardTapped(card)" height = "380">
          </ion-slide>
        </ion-slides>
    <ion-card-content>
      <h2 class="card-title">
        {{card.title}}
      </h2>
      <p>
        {{card.description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="favorite(card)">
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="favorite(card)">
          <ion-icon name='eye-off'></ion-icon>
          Visite 
        </button>
      </ion-col>
      
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="share(card)">
          <ion-icon name="mail"></ion-icon>
          Message
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
