<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion des utilisateurs</ion-title>
  </ion-navbar>
</ion-header>





<ion-content >
  <form  #registerForm="ngForm">
      <ion-row>


<ion-card *ngIf="value">
  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Nom</ion-label>
    <ion-input type="number" placeholder="{{value.title}}" name="name"   required> </ion-input>
  </ion-item>

<ion-item>
<ion-label>Prénom</ion-label>
    <ion-input type="number" placeholder="{{value.title}}" name="name"  required> </ion-input>
  </ion-item>

  <ion-item>
<ion-label>Adresse mail</ion-label>
    <ion-input type="number" placeholder="{{value.title}}" name="name"   required> </ion-input>
  </ion-item>

</ion-card>

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only [ngStyle]="{'background-color': buttonsColor}" (click)="onBloquer()"  round>{{text}}</button>
           <button  full ion-button text-only (click)="onSupprimer(value.title)" id= "butt_color_supprimer" round>Supprimer</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
