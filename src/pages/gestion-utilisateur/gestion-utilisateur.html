<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion des utilisateurs</ion-title>
    
  </ion-navbar>
</ion-header>





<ion-content >
    <ion-grid no-padding *ngIf="value2">
        <ion-row center>
  


          <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(../../assets/img/gallery/bend/home.jpg)'}">
              <!-- Header Title -->
              <img src="../../assets/img/avatar/user.png" alt="User" class="userImage" > 
              
              <h1 ion-text register-title text-wrap class="nnd">{{value2.username}} {{value2.prenom}}</h1>
          </ion-col>
          <ion-col form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div *ngIf="value2" class="boss">
              

              <ion-item>
                  <h1>
                      <ion-card-title>Général</ion-card-title>
                  </h1>
                <div class="detail">Nom:    <span class="deco">{{value2.username}}</span></div>
                <div class="detail">Prénom: <span class="deco">{{value2.prenom}}</span></div>
                <div class="detail">Adresse mail: <span class="deco">{{value2.email}}</span> </div>
              
              </ion-item>
              <ion-item>
                  <h1>
                      <ion-card-title>Préférence</ion-card-title>
                  </h1>
               
              
              </ion-item>

           

            </div>

                        

                  <ion-row class = "center1">
                    <ion-col class="signup-col">
                      <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
                      <button   ion-button text-only [ngStyle]="{'background-color': buttonsColor}" (click)="onBloquer()"  >{{text}}</button>
                      <button   ion-button text-only (click)="onSupprimer(value.title)" id= "butt_color_supprimer" >Supprimer</button>
                    </ion-col>
                  </ion-row>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
