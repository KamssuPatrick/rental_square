<ion-header>
  <ion-navbar color="primary">
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form (ngSubmit)="Ajout()" #registerForm="ngForm">
       <ion-row>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Avis du professionnel</ion-card-title>
  </ion-card-header>

    <ion-item>
    <img src="../assets/images/logo/logo_rental.jpg">
    </ion-item>
</ion-card>


  <ion-card-header>
    <ion-card-title>Avis du professionnel</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Avis du professionnel" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Surface en m²</ion-label>
    <ion-input type="number" placeholder="Surface en m²" name="name"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Etage</ion-label>
    <ion-input type="number" placeholder="Etage" name="name"  required></ion-input>
  </ion-item>




  <ion-card-header>
    <ion-card-title>A l'intérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Salon</ion-label>
    <ion-input type="number" placeholder="Salon" name="name"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Toilette</ion-label>
    <ion-input type="number" placeholder="Toilette" name="name"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Cuisine</ion-label>
    <ion-input type="number" placeholder="Cuisine" name="name"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Chambre</ion-label>
    <ion-input type="number" placeholder="Chambre" name="name"  required></ion-input>
  </ion-item>



  <ion-card-header>
    <ion-card-title>A l'extérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Parking</ion-label>
    <ion-input type="number" placeholder="Parking" name="name"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Terrasse</ion-label>
    <ion-input type="number" placeholder="Terrasse" name="name"  required></ion-input>
  </ion-item>


  <ion-card-header>
    <ion-card-title>Autres</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Autre" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Prix</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Prix" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Images</ion-card-title>
  </ion-card-header>

    <ion-item>
      <ion-label>Image principale</ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>


    <button full>
      <ion-label>Images Secondaires</ion-label>
      <input multiple type="file" (change)="loadImageFromDevice($event)" accept="image/png, image/jpeg">
    </button>

    

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only round>Modifier</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
