<ion-header>
  <ion-navbar color="primary">
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form #registerForm="ngForm" *ngIf="value">
       <ion-row>

  <ion-card>
  <ion-card-header>
  </ion-card-header>

    <ion-item>
    <img src="../assets/images/logo/logo_rental.jpg">
    </ion-item>
</ion-card>


  <ion-card-header>
    <ion-card-title>Avis du professionnel</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea [(ngModel)]="value.avis" name="avis" clearOnEdit="true">}</ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Surface en m²</ion-label>
    <ion-input type="number" [(ngModel)]="value.surface" name="surface"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Etage</ion-label>
    <ion-input type="number" [(ngModel)]="value.etage" name="etage"  required></ion-input>
  </ion-item>




  <ion-card-header>
    <ion-card-title>A l'intérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Salon</ion-label>
    <ion-input type="number" [(ngModel)]="value.salon" name="salon"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Toilette</ion-label>
    <ion-input type="number" [(ngModel)]="value.toilette" name="toilette"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Cuisine</ion-label>
    <ion-input type="number" [(ngModel)]="value.cuisine" name="cuisine"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Chambre</ion-label>
    <ion-input type="number" [(ngModel)]="value.chambre" name="chambre"  required></ion-input>
  </ion-item>



  <ion-card-header>
    <ion-card-title>A l'extérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Parking</ion-label>
    <ion-input type="number" [(ngModel)]="value.parking" name="parking"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Terrasse</ion-label>
    <ion-input type="number" [(ngModel)]="value.terrasse" name="terrasse"  required></ion-input>
  </ion-item>


  <ion-card-header>
    <ion-card-title>Autres</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea [(ngModel)]="value.autre" name="autre" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Prix</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea [(ngModel)]="value.prix" name="prix" clearOnEdit="true">{{value.prix}}</ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Images</ion-card-title>
  </ion-card-header>

    <ion-item>
      <ion-label>Image principale</ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>


    <button full>
      <ion-label>Images Secondaires</ion-label>
      <input multiple type="file" (change)="loadImageFromDevice($event)" accept="image/png, image/jpeg">
    </button>

    

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only round (click)="updateNote(value)">Modifier</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
