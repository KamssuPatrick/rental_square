<ion-header>
  <ion-navbar color="primary">
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form  #registerForm="ngForm">
      <ion-row>

 


  <ion-card-header>
    <ion-card-title>Avis du professionnel</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Avis du professionnel" name="avis" [(ngModel)]="avis" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Surface en m²</ion-label>
    <ion-input type="number" placeholder="Surface en m²" name="surface" [(ngModel)]="surface" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Etage</ion-label>
    <ion-input type="number" placeholder="Etage" name="etage" [(ngModel)]="etage"  required></ion-input>
  </ion-item>




  <ion-card-header>
    <ion-card-title>A l'intérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Salon</ion-label>
    <ion-input type="number" placeholder="Salon" name="salon" [(ngModel)]="salon"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Toilette</ion-label>
    <ion-input type="number" placeholder="Toilette" name="toilette" [(ngModel)]="toilette"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Cuisine</ion-label>
    <ion-input type="number" placeholder="Cuisine" name="cuisine" [(ngModel)]="cuisine"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Chambre</ion-label>
    <ion-input type="number" placeholder="Chambre" name="chambre" [(ngModel)]="chambre"  required></ion-input>
  </ion-item>



  <ion-card-header>
    <ion-card-title>A l'extérieur</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-label>Parking</ion-label>
    <ion-input type="number" placeholder="Parking" name="parking" [(ngModel)]="parking"  required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Terrasse</ion-label>
    <ion-input type="number" placeholder="Terrasse" name="terrasse" [(ngModel)]="terrasse"  required></ion-input>
  </ion-item>


  <ion-card-header>
    <ion-card-title>Autres</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Autre" name="autre" [(ngModel)]="autre" clearOnEdit="true"></ion-textarea>
    </ion-item>



  <ion-card-header>
    <ion-card-title>Prix</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Prix" name="prix" [(ngModel)]="prix" clearOnEdit="true"></ion-textarea>
    </ion-item>

     <ion-card-header>
    <ion-card-title>Lien de la visite guidée</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="URL du site" name="url" [(ngModel)]="url" clearOnEdit="true"></ion-textarea>
    </ion-item>



 <ion-card text-center>
    <ion-card-header>
      <ion-card-title>Choisissez l'arrière plans</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="fileUpload btn btn-primary">
        <span>Upload</span>
        <ion-item>
          <p align="center"><img src="{{myphoto}}"></p>

          

        </ion-item>
       
        <ion-item>
            <ion-fab center bottom class="upButton">
              <button ion-fab color="primary" (click)="getImage()">
                <ion-icon name="cloud-upload"></ion-icon>
              </button>
            </ion-fab>
        </ion-item>
       
        
      </div>
    </ion-card-content>
  </ion-card>


    <!--<button full>
      <ion-label>Images Secondaires</ion-label>
      <input multiple type="file" (change)="loadImageFromDevice($event)" accept="image/png, image/jpeg">
    </button>-->

             </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ajouter</button>-->
          <button  full ion-button text-only round (click)="Ajout()">Ajouter</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
